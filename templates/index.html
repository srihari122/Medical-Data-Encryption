<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Secure Medical Data Encryption Portal" />
        <meta name="author" content="" />
        <title>Medical Data Encryption Portal</title>
        
        <!-- Font Awesome icons -->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            :root {
                --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
                --glass-bg: rgba(255, 255, 255, 0.15);
                --glass-border: rgba(255, 255, 255, 0.2);
                --text-light: rgba(255, 255, 255, 0.9);
                --text-muted: rgba(255, 255, 255, 0.7);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
                min-height: 100vh;
                position: relative;
                overflow-x: hidden;
            }

            /* Animated background particles */
            body::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: 
                    radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
                animation: float 20s ease-in-out infinite;
                z-index: -2;
            }

            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
                z-index: -1;
            }

            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                33% { transform: translateY(-30px) rotate(120deg); }
                66% { transform: translateY(-20px) rotate(240deg); }
            }

            /* Navigation */
            .navbar {
                background: var(--glass-bg) !important;
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-bottom: 1px solid var(--glass-border);
                transition: all 0.3s ease;
            }

            .navbar-brand {
                font-weight: 700;
                font-size: 1.5rem;
                background: linear-gradient(45deg, #fff, #f0f0f0);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            }

            .nav-link {
                color: var(--text-light) !important;
                font-weight: 500;
                padding: 0.75rem 1.5rem !important;
                margin: 0 0.25rem;
                border-radius: 25px;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .nav-link::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: var(--success-gradient);
                transition: all 0.3s ease;
                z-index: -1;
            }

            .nav-link:hover {
                color: white !important;
                transform: translateY(-2px);
            }

            .nav-link:hover::before {
                left: 0;
            }

            /* Main container */
            .masthead {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem 0;
            }

            /* Form containers */
            #form1, #form2, #form3, #form4 {
                display: none;
                width: 90%;
                max-width: 420px;
                margin: 2rem auto;
                padding: 2.5rem;
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border: 1px solid var(--glass-border);
                border-radius: 20px;
                box-shadow: 
                    0 25px 45px rgba(0, 0, 0, 0.1),
                    0 0 0 1px rgba(255, 255, 255, 0.05),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
                text-align: left;
                animation: slideInUp 0.6s ease-out;
                transform-origin: center bottom;
            }

            #form1.active, #form2.active, #form3.active, #form4.active {
                display: block;
            }

            @keyframes slideInUp {
                from {
                    opacity: 0;
                    transform: translateY(50px) scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            /* Form styling */
            h3 {
                text-align: center !important;
                text-transform: uppercase;
                color: white;
                font-weight: 700;
                margin-bottom: 2rem;
                font-size: 1.5rem;
                letter-spacing: 1px;
                position: relative;
            }

            h3::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 3px;
                background: var(--success-gradient);
                border-radius: 2px;
            }

            hr {
                border: none;
                height: 1px;
                background: var(--glass-border);
                margin: 1.5rem 0;
            }

            .form-group {
                margin-bottom: 1.5rem;
                position: relative;
            }

            .form-group label {
                color: var(--text-light);
                font-weight: 500;
                margin-bottom: 0.5rem;
                display: block;
                font-size: 0.9rem;
            }

            .form-control {
                background: rgba(255, 255, 255, 0.08) !important;
                border: 1px solid var(--glass-border) !important;
                border-radius: 12px !important;
                color: white !important;
                padding: 0.875rem 1rem !important;
                font-size: 1rem;
                transition: all 0.3s ease !important;
                backdrop-filter: blur(10px);
            }

            .form-control:focus {
                background: rgba(255, 255, 255, 0.12) !important;
                border-color: #4facfe !important;
                box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1) !important;
                transform: translateY(-1px);
            }

            .form-control::placeholder {
                color: var(--text-muted) !important;
            }

            /* Button styling */
            .btn-success {
                background: var(--success-gradient) !important;
                border: none !important;
                border-radius: 12px !important;
                padding: 0.875rem 2rem !important;
                font-weight: 600 !important;
                letter-spacing: 0.5px !important;
                transition: all 0.3s ease !important;
                position: relative;
                overflow: hidden;
                width: 100%;
                margin-top: 1rem;
            }

            .btn-success::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
                transition: all 0.3s ease;
                z-index: -1;
            }

            .btn-success:hover {
                transform: translateY(-2px) !important;
                box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4) !important;
            }

            .btn-success:hover::before {
                left: 0;
            }

            .btn-success:active {
                transform: translateY(0) !important;
            }

            /* Links */
            a {
                color: #4facfe !important;
                text-decoration: none !important;
                font-weight: 500;
                transition: all 0.3s ease;
                position: relative;
            }

            a::after {
                content: '';
                position: absolute;
                bottom: -2px;
                left: 0;
                width: 0;
                height: 2px;
                background: var(--success-gradient);
                transition: width 0.3s ease;
            }

            a:hover {
                cursor: pointer;
                color: #00f2fe !important;
            }

            a:hover::after {
                width: 100%;
            }

            /* Center text */
            center p {
                color: var(--text-muted);
                margin-top: 1.5rem;
                font-size: 0.9rem;
            }

            /* Alert styling */
            .alert {
                background: rgba(40, 167, 69, 0.2) !important;
                border: 1px solid rgba(40, 167, 69, 0.3) !important;
                border-radius: 12px !important;
                color: white !important;
                backdrop-filter: blur(10px);
                margin-bottom: 2rem;
            }

            .alert .close {
                color: white !important;
                opacity: 0.8;
            }

            /* Mobile responsiveness */
            @media (max-width: 768px) {
                #form1, #form2, #form3, #form4 {
                    width: 95%;
                    margin: 1rem auto;
                    padding: 2rem 1.5rem;
                }

                .navbar-brand {
                    font-size: 1.2rem;
                }

                h3 {
                    font-size: 1.3rem;
                }
            }

            /* Loading animation for form transitions */
            .form-transitioning {
                pointer-events: none;
                opacity: 0.7;
            }

            /* Enhanced visual effects */
            .form-control:valid {
                border-color: rgba(40, 167, 69, 0.5) !important;
            }

            .form-control:invalid:not(:focus):not(:placeholder-shown) {
                border-color: rgba(220, 53, 69, 0.5) !important;
            }

            /* Custom scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
            }

            ::-webkit-scrollbar-thumb {
                background: var(--success-gradient);
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: var(--primary-gradient);
            }
        </style>
    </head>

        <!-- Scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <script>
            function toggleform(e) {
                e.preventDefault();
                
                const targetId = e.target.getAttribute('data-value') || e.target.closest('a').getAttribute('data-value');
                const items = ['#form1', '#form2', '#form3', '#form4'];
                
                // Add transition class
                items.forEach(item => {
                    $(item).addClass('form-transitioning');
                });
                
                setTimeout(() => {
                    items.forEach(item => {
                        if (targetId === item) {
                            $(item).addClass("active");
                        } else {
                            $(item).removeClass("active");
                        }
                        $(item).removeClass('form-transitioning');
                    });
                }, 150);
            }

            // Enhanced form validation
            document.addEventListener('DOMContentLoaded', function() {
                const forms = document.querySelectorAll('form');
                forms.forEach(form => {
                    form.addEventListener('submit', function(e) {
                        const button = form.querySelector('.btn-success');
                        const originalText = button.innerHTML;
                        
                        button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';
                        button.disabled = true;
                        
                        // Re-enable after 3 seconds (in case of form errors)
                        setTimeout(() => {
                            button.innerHTML = originalText;
                            button.disabled = false;
                        }, 3000);
                    });
                });

                // Add floating label effect
                const inputs = document.querySelectorAll('.form-control');
                inputs.forEach(input => {
                    input.addEventListener('focus', function() {
                        this.parentNode.classList.add('focused');
                    });
                    
                    input.addEventListener('blur', function() {
                        if (!this.value) {
                            this.parentNode.classList.remove('focused');
                        }
                    });
                });
            });

            // Smooth scrolling for better UX
            document.documentElement.style.scrollBehavior = 'smooth';
        </script>
